    // ğŸ§  The function fightMonsters takes an integer (lifePoints) as its argument, and returns a string.
    // ğŸ§  Inside the function there will be several rounds of monster-fighting.
    // ğŸ§  We are alive to fight as long as lifePoints is bigger than zero.
    // ğŸ§  In the first round, 1 point will be substracted from the initial lifePoints.

    // ğŸ§  Eventually a string is returned from the function, in the format "You died in round 5".

    // ğŸ§  Examples of usage:
    // fightMonsters(1) // should return "You died in round 1"
    // fightMonsters(2) // should return "You died in round 2"
    // fightMonsters(3) // should return "You died in round 2"
    // fightMonsters(10) // should return "You died in round 4"
    // â— Notes:
    // ğŸ§  There are many ways to solve this, but practice using a while loop.
    // ğŸ§  Work out using pen and paper how the round number and the lifePoints change after each round.
    // ğŸ§  As long as there are lifePoints, decrease lifePoints by round number, and increase round number by one.
    function fightMonsters(lifePoints) {
      let round = 0
      while (lifePoints > 0) {
        round++
        lifePoints -= round
      }

      return `You died in round ${round}`
    }

    // ğŸ‘‰ CHALLENGE 5
    // ğŸ§  The function findEvenNums takes an array of integers as its argument.
    // ğŸ§  It returns a new array containing the even numbers found in the original array, in the same order.
    // ğŸ§  Examples of usage:
    // findEvenNums([0, 1, 2, 3, 4]) // should return [0, 2, 4]
    // â— Notes:
    // ğŸ§  Use any kind of loop you'd like and the push method to populate the array of even numbers.
   
    function findEvenNums(array) {
    let evenNumbers = [];  

    for (let i = 0; i < array.length; i++) { 
        if (array[i] % 2 === 0) { 
            evenNumbers.push(array[i]);  
        }
    }

    return evenNumbers; 
}




    // ğŸ‘‰ CHALLENGE 6
    // ğŸ§  The function separateAges takes an array of integers (ages) as its argument.
    // ğŸ§  It returns a new array containing two elements, which happen to also be arrays.
    // ğŸ§  The first subarray contains the ages under 21, and the second subarray the ages equal or older than 21.
    // ğŸ§  Ages in the subarrays should appear in the same order they appeared in the original array.
    // ğŸ§  Examples of usage:
    // separateAges([31, 12, 25, 65, 84, 20]) // should return [[12, 20], [31, 25, 65, 84]]
    function separateAges(agesArray) {
    let under21 = agesArray.filter(function(age) {
        return age < 21;
    });

    let over21 = agesArray.filter(function(age) {
        return age >= 21;
    });

    return [under21, over21];
}

    // ğŸ‘‰ CHALLENGE 8
    // ğŸ§  The function nestedLoops takes an array of strings as its argument.
    // ğŸ§  It returns a new array of strings which are the same as the original ones except that the vowels are capitalized.
    // ğŸ§  Examples of usage:
    // nestedLoops(['hello', 'goodbye']) // should return ['hEllO', 'gOOdbyE']
    // â— Notes:
    // ğŸ§  To capitalize a string you can use its toUpperCase method: "a".toUpperCase() returns "A"
   
    function nestedLoops(arr) {
    let resultArray = [];
    for (let i = 0; i < arr.length; i++) {
        let word = arr[i];
        let characters = word.split('');
        let vowels = 'aeiou';
        for (let j = 0; j < characters.length; j++) {
            if (vowels.includes(characters[j].toLowerCase())) {
                characters[j] = characters[j].toUpperCase();
            }
        }
        let newWord = characters.join('');
        resultArray.push(newWord);
    }
    return resultArray;
}

    // ğŸ§  If the array has an even number of elements, the function returns it minus its last element.
    // ğŸ§  If the number of elements is odd, the function returns the array minus its first and last elements.
    // ğŸ§  Examples of usage:
    // crazyTrimmer(['a', 'b', 'c']) // should return ['b']
    // crazyTrimmer(['a', 'b', 'c', 'd']) // should return ['a', 'b', 'c']
    // â— Notes:
    // ğŸ§  Practice using pop and slice.
    // ğŸ§  Note that pop modifies the original array in place and returns the "popped" element, whereas slice gives us a brand new array.
   
    function crazyTrimmer(arr) {
    if (arr.length % 2 === 0) {
        arr.pop();
    } else {
        arr = arr.slice(1, -1);
    }
    return arr;
}
